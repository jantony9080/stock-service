<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Main page</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../../css/cover.css" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        function doAjax() {
            $.ajax({
                url: 'checkStrength',
                data: ({password : $('#password').val()}),
                success: function(data) {
                    $('#strengthValue').html(data);
                }
            });
        }
    </script>

</head>


<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav mr-auto mt-0 mt-lg-0">
                                <li>
                                    <a class="nav-link" href="?lang=en" th:text="#{main_navbar_eng}">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li>
                                    <a class="nav-link" href="?lang=ru"  th:text="#{main_navbar_ru}">Home <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="${main_navbar_search}">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{main_navbar_search_button}">Search stock by id</button>
                                <!--<button class="btn btn-success my-0 mr-sm-0" type="submit" th:text="#{main_navbar_getall_button}">lol</button>-->
                            </form>
                        </div>
                    </nav>
                </div>
            </div>

            <form action="#" th:action="@{stocks}" th:object="${newStock}" method="post">
                <div class="card border-dark text-white bg-dark mb-3">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="Rshb430quantity" class="col-sm-6 col-form-label">id</label>
                            <div class="col-sm-14">
                                <input type="number" class="form-control" id="Rshb430quantity" name="Rshb430quantity" th:field="*{id}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Rshb430ppSumm" class="col-sm-6 col-form-label">name</label>
                            <div class="col-sm-14">
                                <input type="text" class="form-control"id="Rshb430ppSumm" name="Rshb430ppSumm" th:field="*{name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Rshb111quantity" class="col-sm-6 col-form-label">price</label>
                            <div class="col-sm-14">
                                <input type="number" class="form-control" id="Rshb111quantity" name="Rshb111quantity" th:field="*{currentPrice.usd}">
                            </div>
                        </div>
                        <input class="btn btn-lg btn-success" type="submit" value="add stock">
                    </div>
                </div>

                <!--<footer>-->

                    <!--<input class="btn btn-lg btn-success" type="submit" value="add stock">-->

                <!--</footer>-->
                <div class="scroll">
            <h2 class="sub-header" th:text="#{stock_table}">Stocks</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>currentPrice</th>
                        <th>lastUpdate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stock:${stocks}">
                        <td th:text="${stock.id}"></td>
                        <td th:text="${stock.name}"></td>
                        <td th:text="${stock.currentPrice.usd}"></td>
                        <td th:text="${stock.lastUpdate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>2018 <a href="https://coinmarketcap.com">&copy; Titus, Inc.</a></p>
                </div>
            </div>

        </div>

    </div>

</div>


</div> <!-- /container -->

</body>
</html>
